<!DOCTYPE html>
<html lang="en">

<head>
    <!-- this is a demo based on DevEd @ https://www.youtube.com/watch?v=ZeDP-rzOnAA -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./style.css">
    <title>Laptop Landing Page</title>
</head>

<body>
    <header>
        <div class="logo-container">
            <img src="./img/LB Dev Logo.png" alt="Logo">
            <h4 class="logo">LB Dev</h4>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="#" class="nav-link">Specs</a></li>
                <li><a href="#" class="nav-link">Products</a></li>
                <li><a href="#" class="nav-link">Contact</a></li>
            </ul>
        </nav>
        <div class="cart">
            <img src="./img/cart.svg" alt="">
        </div>
    </header>
    <main>
        <section class="presentation">
            <div class="introduction">
                <div class="intro-text">
                    <h1>Laptop For The Future</h1>
                    <p>The new 14 inch bezeless display offering a 4k display with touch screen</p>
                </div>
                <div class="cta">
                    <button class="cta-select">14 inch</button>
                    <button class="cta-add">Add To Cart</button>
                </div>
            </div>
            <div class="cover">
                <img src="./img/matebook.png" alt="Matebook">
            </div>

        </section>

        <div class="laptop-select">
            <img src="./img/arrow-left.svg" alt="" />
            <img src="./img/dot.svg" alt="" />
            <img src="./img/dot-full.svg" alt="" />
            <img src="./img/dot-full.svg" alt="" />
            <img src="./img/arrow-right.svg" alt="" />
        </div>

        <img class="big-circle" src="./img/big-eclipse.svg" alt="" />
        <img class="medium-circle" src="./img/mid-eclipse.svg" alt="" />
        <img class="small-circle" src="./img/small-eclipse.svg" alt="" />
    </main>

</body>

</html>
